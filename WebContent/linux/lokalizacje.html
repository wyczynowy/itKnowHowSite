<h1>Lokalizacje plików</h1>
<div class="contentDiv">

	<h3>Ubuntu 16.04</h3>
	<p>
		Katalog serwera aplikacji Tomcat:<br>
		<code>/opt/tomcat/webapps/</code><br>
		<br>
		Katalog serwera apache:<br>
		<code>/var/www/html/</code><br>
		<br>
		Katalog z plikami konfiguracyjnymi apache:<br>
		<code>/etc/apache2/apache2.conf</code><br>
		<br>
		Zawartość pliku .htaccess:<br>
		<code>/var/www/html/</code>	
	</p>
</div>
